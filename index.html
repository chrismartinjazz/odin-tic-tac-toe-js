<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container hero">
    <div class="hero-left">
      <h1>Tic-Tac-Toe</h1>
    </div>
    <div class="hero-right">
      <button class="btn" id="setPlayerNamesButton">Set Player Names</button>
      <button class="btn" id="resetScoresButton">Reset Scores</button>
    </div>
  </div>

  <div class="container score-board">
    <div id="playerOneName">Player 1: X</div>
    <div id="playerTwoName">Player 2: O</div>
    <div>Tied</div>
    <div id="playerOneWins">0</div>
    <div id="playerTwoWins">0</div>
    <div id="tiedGames">0</div>
  </div>

  <div class="container board">
    <div id="cell0" class="cell border-r border-b">0</div>
    <div id="cell1" class="cell border-r border-b">1</div>
    <div id="cell2" class="cell border-b">2</div>
    <div id="cell3" class="cell border-r border-b">3</div>
    <div id="cell4" class="cell border-r border-b">4</div>
    <div id="cell5" class="cell border-b">5</div>
    <div id="cell6" class="cell border-r">6</div>
    <div id="cell7" class="cell border-r">7</div>
    <div id="cell8" class="cell">8</div>
  </div>


  <script src="scripts/main.js"></script>
</body>

</html>
