<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container hero">
    <div class="hero-left">
      <h1>Tic-Tac-Toe</h1>
    </div>
    <div class="hero-right">
      <button class="btn" id="setPlayerNamesButton">Set Player Names</button>
      <button class="btn" id="resetScoresButton">Reset Scores</button>
      <button class="btn next-game" id="nextGameButton" disabled>Next Game</button>
    </div>
  </div>

  <div class="container score-board">
    <div class="container score-board__grid">
      <div id="playerOneName" class="score-board__header">Player 1: X</div>
      <div id="playerTwoName" class="score-board__header">Player 2: O</div>
      <div class="score-board__header">Tied</div>
      <div id="playerOneWins">0</div>
      <div id="playerTwoWins">0</div>
      <div id="tiedGames">0</div>
    </div>
    <div class="container score-board__output">
      <div id="scoreBoardOutput"></div>
    </div>

  </div>

  <div class="container board">
    <div id="cell0" class="cell border-r border-b">0</div>
    <div id="cell1" class="cell border-r border-b">1</div>
    <div id="cell2" class="cell border-b">2</div>
    <div id="cell3" class="cell border-r border-b">3</div>
    <div id="cell4" class="cell border-r border-b">4</div>
    <div id="cell5" class="cell border-b">5</div>
    <div id="cell6" class="cell border-r">6</div>
    <div id="cell7" class="cell border-r">7</div>
    <div id="cell8" class="cell">8</div>
  </div>

  <dialog>
    <form action="#" method="get" class="form">
      <fieldset>
        <div class="form-item">
          <label for="newPlayerOneName">Player one name:</label>
          <input type="text" id="newPlayerOneName" name="newPlayerOneName">
        </div>
        <div class="form-item">
          <label for="newPlayerTwoName">Player two name:</label>
          <input type="text" id="newPlayerTwoName" name="newPlayerOneName">
        </div>
      </fieldset>
      <div class="form-buttons">
        <button class="btn submit-dialog" type="submit">Update Names</button>
        <button class="btn close-dialog">Cancel</button>
      </div>
    </form>
  </dialog>

  <script src="scripts/main.js"></script>
</body>

</html>
